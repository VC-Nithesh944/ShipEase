<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipEase</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Navbar Container -->
    <div class="container">
        <div class="logo">
            <a href="index.html"><img src="Pictures/logo.png" alt="SH" style="height: 30px;"></a>
            
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Transport.html">Transport</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="About.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <nav class="navbar2">
            <nav class="navbar2">
                <ul>
                    <li><a id="loginButton" class="log" href="#" onclick="showLoginForm()">LOGIN</a></li>
                    <li><a id="signupButton" class="sign1" href="#" onclick="showSignUpForm()">SIGN UP</a></li>
                    <li><a id="logoutButton" class="log" href="#" onclick="logout()" style="display: none;">LOGOUT</a></li>
                </ul>
            </nav>
          
    </div>
    <div class="bgimage" id="bgimage1">
            <div class="overlay">
                <h1>"Hi,<br> Welcome to ShipEase"</h1>
            </div>
    </div>  
    <!-- Wrapper for Forms -->
    <div class="wrapper" id="wrapped" style="display:none">
        <!-- Login Form -->
        <div class="login-form" id="LoginForm" style="display:none">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" name="username" id="loginUsername" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="logreg-link">
                    <p>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="signup-form" id="SignupForm" style="display:none">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-box">
                    <input type="text" name="username" id="signupUsername" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="signupEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="signupPassword" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm_password" id="signupConfirmPassword" required>
                    <label>Confirm Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="signreg-link">
                    <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
                </div>
            </form>
        </div>

    <!-- JavaScript for Form Toggle -->
    <script src="script.js"></script>
</body>
</html>
