<!-- This is the Home page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class = "container" >                                          
      <nav class ="navbar" id="navigation">                                   <!-- navbar with all features -->
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/transport">Transport</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/about_us">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <nav class="navbar2" id="navigation2">                               <!-- navbar2 that contains Login and Signup Buttons -->
            <ul>
                <li ><a class="log" href="#" onclick="showLoginForm()">LOGIN</a></li>
                <li ><a class="sign" href="#" onclick="showSignUpForm()">SIGN UP</a></li>
            </ul>
        </nav>
    </div>
    <!-- This is the Code for Embedded Login Page-->
    <div class="wrapper" id="nithesh">
        <div class="line"></div>
        <div class="login-form" id = "LoginForm" style = "display:none">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type ="text" name = "name" required>
                    <label>Name</label><i class='bx bxs-user' style="font-size: 25px;"></i>
                </div>
                <div class = "input-box">
                    <input type="password" name = "password" required required>
                    <label>Password</label><i class='bx bxs-lock-alt' style="font-size: 25px;"></i>
                </div>
                <div class = "input-box1">
                    <input type="checkbox" name="remember-me">
                    <label>Remember me</label>
                </div>
                <div class="input-box">
                <button type="submit" class="btn">Login</button>
                <div class="logreg-link">
                    <p>Don't have an Account?<a href="#" class="signup-form" onclick="showSignUpForm()">Sign Up</a></p>
                </div>
                </div>
            </form>
        </div>
    </div>
        
    <!-- The script of Login button to display the login form -->
    <script>                                                                      
        function showLoginForm(){
            document.getElementById("nithesh").style.display = "block";
            document.getElementById("LoginForm").style.display = "block";
            document.getElementById("navigation").style.display = "none";
            document.getElementById("navigation2").style.display="none";
        }
    </script>
</body>
</html>
