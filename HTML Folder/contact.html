<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
   <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="page-header">
        <img class = "img" src="/HTML Folder/Pictures/logo.png" alt="ShipEase Logo">
        <h1>Contact Us</h1>
    </header>
    <div class="info"><h1>HELP CENTER
       
        <!-- NOT WORKING TAKE A REVIEW -->
        <div class="headlogo"><i class="fa-solid fa-headset"></i></div>
    </h1></div>
    

   <div class="info_p"></div>
    <h2>Have a Complaint? Fill the form,we'll reach out soon...</h2>
   

    <div class="contact-form" id="contact-Form" style="display: block;">
        <h2>Details</h2>

        <form action="#">
            <div class="input-box">
                <label>Name: </label>
                <input type="text" name="name" required>
               
            </div>
            <div class="input-box">
                <label>Email-ID: </label>
                <input type="text" name="email" required>
                
            </div>
            <div class="input-box">
                <label for="phone">Phone Number: </label>
                 <input type="tel" id="phone" name="phone" placeholder="9876543210" pattern="[0-9]{10}" required>
            </div>
            <div class="input-box">
                <label>Subject: </label>
                <input type="text" name="Topic" required>
<br>
                <div class="input-box">
                    <label for="message">Message: </label>
                    <textarea id="message" name="message" rows="5"></textarea>
        
                </div>
               
            </div>
            <button type="submit" class="btn">Submit</button>
            
        </form>

    </div>


<div class="info_p1"><h4>Need assistance? We're happy to help, reach us out through the appropriate channels below.</h4></div>

<div class="media-container">
    <div class="insta">
        <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="facebook">
        <i class="fa-brands fa-facebook"></i>
    </div>
    <div class="twitter">
        <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="whatsapp">
        <i class="fa-brands fa-whatsapp"></i>
    </div>    
</div>


</body>
</html>
